version: "2"
services:

  jackett:
    image: linuxserver/jackett
    container_name: jackett
    restart: always
    networks:
      - plexnet
    environment:
      - PGID=1026
      - PUID=100
      - TZ=Europe/Madrid
    volumes:
      - ${CONFIG_PATH}/jackett:/config
      - ${JACKETT_DOWNLOAD_PATH}:/downloads
    ports:
      - "9118:9118"
      
  rclone_mount:
    container_name: rclone_mount_kodi
    image: mumiehub/rclone-mount
    restart: always
    cap_add:
    - SYS_ADMIN
    devices:
    - "/dev/fuse"
    security_opt:
    - apparmor:unconfined
    networks:
      - plexnet
    environment:
        RemotePath: "kodi:"
        MountPoint: "/td"
        MountCommands: "--allow-other --allow-non-empty"
    volumes:
      - /mnt/td_kodi:/td:shared
      - ${CONFIG_PATH}/rclone:/config

  radarr:
    image: linuxserver/radarr
    container_name: radarr
    restart: always
    depends_on:
      - "rclone_mount"
    ports:
      - "7878:7878"
    networks:
      - plexnet
    environment:
      - PGID=1026
      - PUID=100
      - TZ=Europe/Madrid
    volumes:
      - ${CONFIG_PATH}/radarr:/config
      - ${RADARR_DOWNLOAD_PATH}:/downloads
      - /mnt/td_kodi/Pelis:/movies

  sonarr:
    image: linuxserver/sonarr
    container_name: sonarr
    restart: always
    ports:
      - "8989:8989"
    depends_on:
      - "rclone_mount"
    networks:
      - plexnet
    environment:
      - PGID=1026
      - PUID=100
      - TZ=Europe/Madrid
    volumes:
      - ${CONFIG_PATH}/sonarr:/config
      - ${SONARR_DOWNLOAD_PATH}:/downloads
      - /mnt/td_kodi/Series:/tv

  plex:
    image: timhaak/plex
    container_name: plex
    restart: always
    ports:
      - "32400:32400"
      - "1900:1900"
      - "3005:3005"
      - "5353:5353"
      - "8324:8324"
      - "32410:32410"
      - "32412:32412"
      - "32413:32413"
      - "32414:32414"
      - "32469:32469"
    networks:
      - plexnet
    depends_on:
      - "rclone_mount"
    environment:
      - PGID=1026
      - PUID=100
      - TZ=Europe/Madrid
    volumes:
      - ${CONFIG_PATH}/plex:/config
      - /mnt/td_kodi:/data

networks:
  plexnet:
    driver: bridge